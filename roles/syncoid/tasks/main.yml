---
- name: Install sanoid
  apt:
    name: sanoid
    state: present
    update_cache: yes

# Run syncoid client setup
- include_tasks: syncoid_client.yml
  loop: "{{ syncoid__client_config }}"
  loop_control:
    loop_var: job

# Run syncoid initiator
- include_tasks: syncoid_initiator.yml
  loop: "{{ syncoid__initiator_jobs }}"
  loop_control:
    loop_var: job

