- name: Syncoid
  hosts: [ 'cadair_syncoid_hosts' ]
  become: True

  collections:
    - cadair.debops
    - debops.debops

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:
    - role: secret
    - role: cadair.sanoid.syncoid
      tags: [ 'role::syncoid', 'skip::syncoid' ]
